unbind r
bind r source-file ~/.tmux.conf

set -g default-terminal "tmux-256color"
set -ag terminal-overrides ",xterm-256color:RGB"

set -g prefix C-s
set -g mouse on
set -g status on


set-option -g status on
set-option -g status-interval 1
set-option -g status-justify centre
set-option -g status-keys vi
set-option -g status-position top
set-option -g status-style fg=#abb2bf,bg=#282c34  # fg=colour235, bg=colour0
set-option -g status-left-length 20
set-option -g status-left-style default
set-option -g status-left "#[fg=#98c379]#H #[fg=#282c34]â€¢ #[fg=#98c379,bright]#(uname -r)#[default]"
set-option -g status-right-length 140
set-option -g status-right-style default
set-option -g status-right "#[fg=#5c6370,bg=#282c34,bright]#(tmux-mem-cpu-load) "
set-option -ag status-right "#[fg=#e06c75,dim,bg=#282c34]#(uptime | cut -f 4-5 -d ' ' | cut -f 1 -d ',') "
set-option -ag status-right " #[fg=#5c6370,bg=#282c34]%a%l:%M:%S %p#[default] #[fg=#61afef]%Y-%m-%d"
set-window-option -g window-status-style fg=#5c6370
set-window-option -g window-status-style bg=#282c34
set-window-option -g window-status-current-style fg=#e5c07b
set-window-option -g window-status-current-style bg=#282c34


set-option -g default-shell /bin/zsh
set -g base-index 1
setw -g pane-base-index 1
# List of plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'tmux-plugins/tmux-resurrect'
# Other examples:
# set -g @plugin 'github_username/plugin_name'
# set -g @plugin 'github_username/plugin_name#branch'
# set -g @plugin 'git@github.com:user/plugin'
# set -g @plugin 'git@bitbucket.com:user/plugin'

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.tmux/plugins/tpm/tpm'
