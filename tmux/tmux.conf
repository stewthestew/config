unbind r
# WARNING: THIS TMUX CONFIG IS GENERATED BY CHATGPT
# AND I DONT KNOW WHATS BROKEN WITH IT BUT IT IS BROKEN
bind r source-file ~/.tmux.conf

set -g default-terminal "tmux-256color"
set -ag terminal-overrides ",xterm-256color:RGB"

set -g prefix C-s
set -g mouse on
set -g status on

set-option -g status on
set-option -g status-interval 1
set-option -g status-justify centre
set-option -g status-keys vi
set-option -g status-position top
set-option -g status-style fg=#c9c7cd,bg=#161617  # updated status bar colors
set-option -g status-left-length 20
set-option -g status-left-style default
set-option -g status-left "#[fg=#f5a191]#H #[fg=#161617]â€¢ #[fg=#f5a191,bright]#(uname -r)#[default]"
set-option -g status-right-length 140
set-option -g status-right-style default
set-option -g status-right "#[fg=#c1c0d4,bg=#161617,bright]#(tmux-mem-cpu-load) "
set-option -ag status-right "#[fg=#c1c0d4,dim,bg=#161617]#(uptime | cut -f 4-5 -d ' ' | cut -f 1 -d ',') "
set-option -ag status-right " #[fg=#c1c0d4,bg=#161617]%a%l:%M:%S %p#[default] #[fg=#c1c0d4]%Y-%m-%d"

set-window-option -g window-status-style fg=#c1c0d4,bg=#161617
set-window-option -g window-status-current-style fg=#f5a191,bg=#161617

# Set color palette
set -g @colors "0:#27272a 1:#f5a191 2:#90b99f 3:#e6b99d 4:#aca1cf 5:#e29eca 6:#ea83a5 7:#c1c0d4 8:#353539 9:#ffae9f 10:#9dc6ac 11:#f0c5a9 12:#b9aeda 13:#ecaad6 14:#f591b2 15:#cac9dd"

# Use the color palette
set -g status-bg #161617
set -g status-fg #c9c7cd

set-option -g default-shell /bin/zsh
set -g base-index 1
setw -g pane-base-index 1

# List of plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'tmux-plugins/tmux-resurrect'

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.tmux/plugins/tpm/tpm'
